<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./fuck_you.png">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h3 contenteditable>🖕🏼</h3>
    <h1 contenteditable>Salut Youri ! J'espère que tu as passé un bon weekend 🔥</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h3 {
    position: absolute;
    top: 30%;
    left: 40%;
    margin: 0;
    transform: translate(-50%, -50%);
    font-size: 300px;
    color: transparent;
    width: 0;
    height: 0;
  }

  /* h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  } */
  </style>

<script>
  const hero = document.querySelector('.hero');
  // const text = hero.querySelector('h1');
  const text = hero.querySelector('h3');
  const walk = 500; // 500px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 1.2));
    const yWalk = Math.round((y / height * walk) - (walk / 1.2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 1px rgba(255,0,255,0.5),
      ${xWalk * -1}px ${yWalk}px 1px rgba(0,255,255,0.5),
      ${yWalk}px ${xWalk * -1}px 1px rgba(0,255,0,0.5),
      ${yWalk * -1}px ${xWalk}px 1px rgba(0,0,255,0.5)
    `;

  }

  hero.addEventListener('mousemove', shadow);

  console.error('%c ┌∩┐(◕◡◉)┌∩┐', 'font-size: 50px');
  console.warn('%c 🖕🏿🖕🖕🏻🖕🏼🖕🏾', 'font-size: 50px');
</script>
</body>
</html>
